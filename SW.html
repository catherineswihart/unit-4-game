<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta http-equiv="X-UA-Compatible" content="ie=edge"> -->
    <title>starwars</title>
    <link rel="stylesheet" type="text/css" href="assets/css/starwars.css">
    <script src="assets/javascript/SW.js"></script>
</head>

<body>  
    <!-- <img id="back" src="assets/images/groundback.png" alt="background">  -->
        <div>
                <div id="header">
                    <h1 id="gameTitle">star wars</h1>
                </div>
        
                <!-- Your characters -->
                <div id="yourCharacters">
                    <h2>Your Character</h2> 
                    <div id="characters"></div>
                    <div class= "teamObi">
                        <img id="obiImg">
                        <div id="teamObi" class="name"></div>
                        <div id="obiStats" class="character"></div>
                    </div>
                    <div class= "teamLuke">
                        <img id="lukeImg">
                        <div id="teamLuke" class="name"></div>
                        <div id="lukeStats" class="character"></div>
                    </div>
                    <div class= "teamDarth">
                        <img id="darthImg">
                        <div id="teamDarth" class="name"></div>
                        <div id="darthStats" class="character"></div>
                    </div>
                    <div class= "teamMaul">
                        <img id="maulImg">
                        <div id="teamMaul" class="name"></div>
                        <div id="maulStats" class="character"></div>
                    </div>
                </div>
        
                <!-- Enemies -->
                <div>
                    <h2>Enemies To Attack</h2>
                    <div id="enemies"></div>
                </div>
        
                <!-- attack buttom -->
                <div id="fightSection">
                    <h2>Fight Section</h2>
                    <input id="attackBnt" type="button" value="Attack">
                </div>
        
                <!-- Defender -->
                <div>
                    <h2>Defender</h2>
                    <div id="defenders"></div>
                </div>
        
                <!-- result -->
                <div>
                    <div id="result"></div>
                </div>
        
            </div>
        <script>
            reset();
        </script>
    
</body>
</html>
